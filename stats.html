<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>⚾ 풀베이스 2025 시즌 기록</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap');
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Noto Sans KR', sans-serif;
    background: #f0f4f8;
    color: #1a2a3a;
    min-height: 100vh;
    padding: 40px 20px;
  }
  .container { max-width: 900px; margin: 0 auto; }
  .home-link {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 16px;
    width: 36px;
    height: 36px;
    border-radius: 10px;
    text-decoration: none;
    color: #64748b;
    background: #ffffff;
    border: 1px solid #e2e8f0;
    transition: all 0.2s;
  }
  .home-link:hover {
    color: #2563eb;
    border-color: #cbd5e1;
    box-shadow: 0 2px 8px rgba(0,0,0,0.06);
  }
  .header { text-align: center; margin-bottom: 36px; }
  .header::after {
    content: '';
    display: block;
    width: 80px;
    height: 4px;
    background: linear-gradient(90deg, #2563eb, #f59e0b);
    margin: 20px auto 0;
    border-radius: 2px;
  }
  .header h1 { font-size: 32px; font-weight: 900; color: #1a2a3a; }
  .player-header {
    background: #ffffff;
    border: 1px solid #e2e8f0;
    border-radius: 16px;
    padding: 28px;
    text-align: center;
    margin-bottom: 24px;
    display: none;
  }
  .player-header.active { display: block; }
  .player-header .number { font-size: 14px; color: #94a3b8; font-weight: 700; letter-spacing: 1px; }
  .player-header .name { font-size: 28px; font-weight: 900; color: #1a2a3a; margin: 4px 0 12px; }
  .stat-section-title {
    font-size: 13px; font-weight: 700; color: #d97706;
    letter-spacing: 3px; margin-bottom: 12px; padding-left: 4px;
    display: inline-flex; align-items: center; gap: 8px;
  }
  .stat-section-title::before {
    content: ''; display: inline-block; width: 3px; height: 16px;
    background: #d97706; border-radius: 2px;
  }
  .stat-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    margin-bottom: 24px;
  }
  .stat-box {
    background: #ffffff;
    border: 1px solid #e2e8f0;
    border-radius: 12px;
    padding: 16px 12px;
    text-align: center;
  }
  .stat-box .val { font-size: 22px; font-weight: 900; color: #1a2a3a; }
  .stat-box .val.highlight { color: #2563eb; }
  .stat-box .val.red { color: #dc2626; }
  .stat-box .label { font-size: 11px; color: #94a3b8; margin-top: 2px; letter-spacing: 1px; }
  .no-record { text-align: center; color: #94a3b8; padding: 40px; font-size: 14px; }
  .player-nav {
    display: flex; flex-wrap: wrap; gap: 8px;
    justify-content: center; margin-bottom: 32px;
  }
  .player-btn {
    padding: 6px 14px; border-radius: 20px; border: 1px solid #e2e8f0;
    background: #ffffff; color: #64748b; font-size: 13px; font-weight: 600;
    cursor: pointer; transition: all 0.2s; font-family: 'Noto Sans KR', sans-serif;
  }
  .player-btn:hover { border-color: #cbd5e1; color: #1a2a3a; }
  .player-btn.active { background: #2563eb; color: #ffffff; border-color: #2563eb; }
  .footer {
    text-align: center; margin-top: 48px; padding-top: 24px;
    border-top: 1px solid #e2e8f0; color: #94a3b8; font-size: 12px;
  }
  @media (max-width: 640px) {
    .stat-grid { grid-template-columns: repeat(3, 1fr); }
    .header h1 { font-size: 24px; }
    .player-header .name { font-size: 22px; }
  }
</style>
<script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
<div class="container">
  <a href="roster.html" class="home-link"><i data-lucide="chevron-left"></i></a>
  <div class="header">
    <h1>2025 시즌 개인 기록</h1>
  </div>
  <div class="player-nav" id="playerNav"></div>
  <div id="playerContent"></div>
  <div class="footer">⚾ 풀베이스 2025 KTBO 리그 개인 기록</div>
</div>
<script>
const players = {

  "박서진": { number: "#31", batting: { G:12, AVG:".462", AB:39, H:18, "2B":9, "3B":0, HR:4, RBI:20, R:13, BB:6, K:6, SB:0, OBP:".533", SLG:"1.154", OPS:"1.687" }, pitching: { G:1, ERA:"0.00", IP:"0", W:0, L:0, H:0, BB:0, K:0, WHIP:"0.00", BAA:".000" }},

  "우탁형": { number: "#1", batting: { G:14, AVG:".238", AB:42, H:10, "2B":10, "3B":0, HR:0, RBI:1, R:6, BB:3, K:4, SB:0, OBP:".289", SLG:".238", OPS:".527" }},

  "조형우": { number: "#48", batting: { G:7, AVG:".571", AB:21, H:12, "2B":11, "3B":1, HR:1, RBI:6, R:5, BB:0, K:0, SB:0, OBP:".609", SLG:".619", OPS:"1.228" }},
  "황재원": { number: "#18", batting: { G:22, AVG:".186", AB:59, H:11, "2B":8, "3B":3, HR:0, RBI:5, R:8, BB:3, K:0, SB:0, OBP:".273", SLG:".237", OPS:".510" }},
  "김진엽": { number: "#80", batting: { G:8, AVG:".190", AB:21, H:4, "2B":4, "3B":0, HR:0, RBI:3, R:1, BB:2, K:1, SB:1, OBP:".217", SLG:".190", OPS:".408" }, pitching: { G:5, ERA:"1.97", IP:"32", W:0, L:0, H:25, BB:4, K:39, WHIP:"0.91", BAA:".205" }},
  "조재성": { number: "#5" },
  "윤태현": { number: "#25" }
};

const battingLabels = { G:"경기", AVG:"타율", AB:"타석", H:"안타", "2B":"1루타", "3B":"3루타", HR:"홈런", RBI:"타점", R:"득점", BB:"사구", K:"삼진", SB:"도루", OBP:"출루율", SLG:"장타율", OPS:"OPS" };
const pitchingLabels = { G:"경기", ERA:"평균자책", IP:"이닝", W:"승", L:"패", H:"피안타", BB:"사사구", K:"삼진", WHIP:"WHIP", BAA:"피안타율" };

function getHighlightClass(key, val) {
  if (["AVG","OBP","SLG","OPS"].includes(key) && parseFloat(val) >= 0.350) return "highlight";
  if (key === "HR" && val >= 3) return "highlight";
  if (key === "ERA" && parseFloat(val) <= 4.0) return "highlight";
  if (key === "ERA" && parseFloat(val) >= 10.0) return "red";
  return "";
}

function showPlayer(name) {
  document.querySelectorAll('.player-btn').forEach(b => b.classList.remove('active'));
  document.querySelector(`[data-name="${name}"]`).classList.add('active');
  const p = players[name];
  let html = `<div class="player-header active"><div class="number">${p.number}</div><div class="name">${name}</div></div>`;
  if (p.batting) {
    html += `<div class="stat-section-title">타격 기록</div><div class="stat-grid">`;
    for (const [k,v] of Object.entries(p.batting)) {
      const cls = getHighlightClass(k, v);
      html += `<div class="stat-box"><div class="val ${cls}">${v}</div><div class="label">${battingLabels[k]||k}</div></div>`;
    }
    html += `</div>`;
  }
  if (p.pitching) {
    html += `<div class="stat-section-title">투수 기록</div><div class="stat-grid">`;
    for (const [k,v] of Object.entries(p.pitching)) {
      const cls = getHighlightClass(k, v);
      html += `<div class="stat-box"><div class="val ${cls}">${v}</div><div class="label">${pitchingLabels[k]||k}</div></div>`;
    }
    html += `</div>`;
  }
  if (!p.batting && !p.pitching) {
    html += `<div class="no-record">2025 시즌 기록이 없습니다.</div>`;
  }
  document.getElementById('playerContent').innerHTML = html;
}

// 선수 버튼 생성
const nav = document.getElementById('playerNav');
Object.keys(players).forEach(name => {
  const btn = document.createElement('button');
  btn.className = 'player-btn';
  btn.dataset.name = name;
  btn.textContent = name;
  btn.onclick = () => showPlayer(name);
  nav.appendChild(btn);
});

// URL 파라미터로 선수 선택
const params = new URLSearchParams(window.location.search);
const target = params.get('player');
if (target && players[target]) {
  showPlayer(target);
} else {
  showPlayer(Object.keys(players)[0]);
}

lucide.createIcons();
</script>
</body>
</html>
